<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: rgb(208, 223, 253);
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .div1 {
            background-color: rgb(195, 216, 255);
            border-radius: 5%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            width: 27vw;
            height: 40vh;
            padding: 2%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .divoo1{
            border-radius: 50%;
            background-color: #f0efef;
            width: 100px;
            height: 100px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/847/847969.png');
            background-size: cover;
        }
        h2 {
            color: #ffffff;
            margin: 10px 0;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background-color: #f3f6ff;
            font-size: 16px;
            outline: none;             
            transition: 0.2s;     
        }      
        input:focus {
            border-color: #5c8dff;
            box-shadow: 0 0 6px rgba(92, 141, 255, 0.5);
        }
        button {
            width: 50%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #5c8dff;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #3a6cff;
        }
    </style>

    <!-- Liên kết css -->
    <!-- <link rel="stylesheet" href="style.css"> -->

</head>
<body>
    <div class="div1">
        <div class="divoo1"></div>  
        <h2>LOGIN</h2>
        <form>
            <input type = "text" placeholder="username">
            <br>
            <input type = "password" placeholder="password">
            <br>
            <button onclick="login()">Login</button>
        </form>
    </div>


    <script>

    </script>
    <!-- Liên kết JS -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
